<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 시각화</title>
    <style>
        /* 이미지 간격 설정 */
        img {
            display: block; /* 이미지를 블록 요소로 설정 */
            margin: 20px auto; /* 위아래 20px 간격, 가운데 정렬 */
            width: 50%; /* 이미지 크기 설정 */
            height: auto;
        }

        /* 제목 스타일 설정 */
        .image-title {
            text-align: center; /* 제목을 가운데 정렬 */
            font-size: 18px; /* 제목 글자 크기 설정 */
            margin-bottom: 10px; /* 제목과 이미지 간격 설정 */
        }
    </style>
</head>
<body>
    <h1>서울시 보호구역 시각화</h1>
    
    <!-- 첫 번째 이미지와 제목 -->
    <div class="image-title">노인 보호구역 지정 및 단속카메라 비율</div>
    <img src="image.png" alt="보호구역 및 단속카메라 비율">

    <!-- 두 번째 이미지와 제목 -->
    <div class="image-title">노인보호구역 비율 및 사고데이터</div>
    <img src="new_image.png" alt="새로운 보호구역 시각화">

    <!-- 세 번째 이미지와 제목 -->
    <div class="image-title">동대문구 노인보호구역 격자</div>
    <img src="a_image.png" alt="추가된 보호구역 시각화">

    <!-- 네 번째 이미지와 제목 -->
    <div class="image-title">각 시설에 대해 사고 반경 500m 내 사고 카운트</div>
    <img src="b_image.png" alt="두 번째 추가된 보호구역 시각화">

    <!-- 다섯 번째 이미지와 제목 -->
    <div class="image-title">각 시설에 대해 사고 반경 500m 내 사고 카운트</div>
    <img src="c_image.png" alt="세 번째 추가된 보호구역 시각화">

    <!-- 여섯 번째 이미지와 제목 -->
    <div class="image-title">동대문구 격자 내 노인보호구역 위험도</div>
    <img src="d_image.png" alt="네 번째 추가된 보호구역 시각화">
</body>
</html>
