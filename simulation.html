<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Dashboard Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .dashboard {
      display: none; /* 기본적으로 숨김 */
      padding: 20px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    .dashboard.active {
      display: block; /* 활성화된 대시보드만 보이도록 */
    }
    .menu {
      margin-bottom: 10px;
    }
    .menu button {
      margin-right: 10px;
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .menu button.active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Multi-Dashboard Example</h1>
  <div class="menu">
    <button class="menu-button" data-target="dashboard1">Dashboard 1</button>
    <button class="menu-button" data-target="dashboard2">Dashboard 2</button>
    <button class="menu-button" data-target="dashboard3">Dashboard 3</button>
  </div>

  <div id="dashboard1" class="dashboard active">
    <h2>Dashboard 1</h2>
    <p>이곳은 첫 번째 대시보드입니다.</p>
  </div>

  <div id="dashboard2" class="dashboard">
    <h2>Dashboard 2</h2>
    <p>이곳은 두 번째 대시보드입니다.</p>
  </div>

  <div id="dashboard3" class="dashboard">
    <h2>Dashboard 3</h2>
    <p>이곳은 세 번째 대시보드입니다.</p>
  </div>

  <script>
    // 버튼 및 대시보드 연결
    const buttons = document.querySelectorAll(".menu-button");
    const dashboards = document.querySelectorAll(".dashboard");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        // 모든 버튼 및 대시보드 초기화
        buttons.forEach(btn => btn.classList.remove("active"));
        dashboards.forEach(dashboard => dashboard.classList.remove("active"));

        // 클릭된 버튼 및 관련 대시보드 활성화
        button.classList.add("active");
        const targetId = button.getAttribute("data-target");
        document.getElementById(targetId).classList.add("active");
      });
    });
  </script>
</body>
</html>
